{% extends "base.html" %}

{% block content %}
<div>
    <h1>This is main page you know?</h1>
    {% for product in products %}
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{ product.tittle }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <a href="{% url 'product_details' id=product.id %}">Details</a>
                <a href="{% url 'edit_product' id=product.id %}">Edit</a>
                <a href="{% url 'add_to_cart' id=product.id %}" class="card-link">Add to cart</a>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
